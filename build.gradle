group 'net.toastynetworks'
version '1.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
    maven {
        name = 'net.kaikk.mc'
        url "http://kaikk.net/mc/repo/"
    }
    maven {
        name = 'nucleus-api'
        url "http://repo.drnaylor.co.uk/artifactory/list/minecraft"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.spongepowered:spongeapi:5.1.0'
    compile 'net.kaikk.mc:KaisCommons:0.10'
    compile 'io.github.nucleuspowered:nucleus-api:1.1.9-LTS-SNAPSHOT-S5.1'
}
